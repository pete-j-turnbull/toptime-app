<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TopTime</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Rationale" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Athiti:500" rel="stylesheet">

    </head>
    <body>

      <div class="toptime" >TopTime</div>



       <div class="login-container">


        <div class="login-container-column">

          <div class="text1">sign in with</div>


        <div class="pics">
         <img class="google" src="https://cdn.toptime.co/google-icon.png" />
         <img class="git" src="https://cdn.toptime.co/GitHub.png"/>
        </div>

          <div class="text2">or</div>
          <div class="text3">create an account here</div>

          <form class="login-form">
            <input class="user-box" type="text" title="username" placeholder="username" />
            <input class="pass-box" type="password" title="username" placeholder="password" />

            <div class="buttons">
              <button class="sign-up">Sign Up</button>
              <button class="log-btn">Login</button>
            </div>
          </form>
         </div>
        </div>
    </body>
</html>
